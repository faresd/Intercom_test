@(title: String, intro: Option[io.prismic.Document])(content: Html)(implicit ctx: PrismicHelper.Context)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @** Required for Previews and Experiments *@
        <script src="//static.cdn.prismic.io/prismic.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body id="body">
        <div class="fixed-header">
            <nav class="main_navbar">
                <div>
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="@intro.map(_.getImage("introduction.main_logo", "site_width_image").map(_.url).getOrElse(routes.Assets.at("images/missing-image.png")))"/>
                        </a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </body>
    @content

</html>
